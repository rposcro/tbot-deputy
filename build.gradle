plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter:1.4.1.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-tomcat:1.4.1.RELEASE'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.8.3'
    implementation 'org.springframework:spring-web:4.3.3.RELEASE'
    implementation 'org.springframework:spring-webmvc:4.3.3.RELEASE'
    implementation 'com.pi4j:pi4j-core:1.1'
    implementation 'com.pi4j:pi4j-gpio-extension:1.1'
    testImplementation 'junit:junit:4.12'
}

group = 'com.rposcro.tbot'
version = '0.0.3-SNAPSHOT'
description = 'tbot-deputy'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
